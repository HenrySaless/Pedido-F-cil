<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Entrar - PedidoFácil</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="auth-container">
      <div class="auth-logo">
        <span class="logo-icon">🍽️</span>
      </div>
      <h1 class="auth-title">Entrar</h1>
      <form class="auth-form" autocomplete="off">
        <label class="auth-label" for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="auth-input"
          placeholder="Seu e-mail"
          required
        />
        <label class="auth-label" for="senha">Senha</label>
        <div class="input-password-wrapper">
          <input
            type="password"
            id="senha"
            class="auth-input"
            placeholder="Sua senha"
            required
          />
          <button
            type="button"
            class="eye-toggle"
            id="toggleSenha"
            aria-label="Mostrar ou ocultar senha"
          >
            👁️
          </button>
        </div>
        <!-- <div class="auth-checkbox-row">
          <input type="checkbox" id="termos" class="auth-checkbox" required />
          <label for="termos" class="checkbox-label"
            >Aceito os <a href="#">termos de uso</a></label
          >
        </div> -->
        <button type="submit" class="auth-btn-primary">
          Continuar
          <span class="arrow-icon">→</span>
        </button>
      </form>
      <div class="auth-divider">
        <span class="divider-line"></span>
        <!-- <span class="divider-text">ou</span> -->
        <span class="divider-line"></span>
      </div>
      <div class="social-buttons">
        <button class="social-btn google" type="button">
          <span class="social-icon">
            <img
              src="../publicssss/google.png"
              alt=""
              width="20px"
              height="20px"
          /></span>
          Entrar com Google
        </button>
        <!-- <button class="social-btn apple" type="button">
          <span class="social-icon"></span>
          Entrar com Apple
        </button> -->
      </div>
    </main>
    <script type="module" src="login.js"></script>
  </body>
</html>
