<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="icon" type="image/png" href="../publicssss/logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - PedidoFácil</title>
    <link rel="stylesheet" href="cadastro.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a
      href="../index.html"
      class="btn-voltar"
      aria-label="Voltar para a página inicial"
      >← Voltar</a
    >
    <main class="auth-container">
      <div class="auth-logo">
        <span class="logo-icon">
          <img src="../publicssss/logo.png" alt="" width="94px" height="94px" />
        </span>
      </div>
      <h1 class="auth-title">Criar Conta</h1>
      <form class="auth-form" id="cadastroForm" autocomplete="off">
        <label class="auth-label" for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          class="auth-input"
          placeholder="Seu nome"
          required
        />

        <label class="auth-label" for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="auth-input"
          placeholder="Seu e-mail"
          required
        />

        <label class="auth-label" for="senha">Senha</label>
        <div class="input-password-wrapper">
          <input
            type="password"
            id="senha"
            class="auth-input"
            placeholder="Crie uma senha"
            required
          />
          <button
            type="button"
            class="eye-toggle"
            id="toggleSenha"
            aria-label="Mostrar ou ocultar senha"
          >
            👁️
          </button>
        </div>

        <label class="auth-label" for="confirmar">Confirmar Senha</label>
        <div class="input-password-wrapper">
          <input
            type="password"
            id="confirmar"
            class="auth-input"
            placeholder="Repita a senha"
            required
          />
          <button
            type="button"
            class="eye-toggle"
            id="toggleConfirmar"
            aria-label="Mostrar ou ocultar senha"
          >
            👁️
          </button>
        </div>

        <div class="endereco-section">
          <label class="auth-label">Endereço</label>
          <div class="endereco-options">
            <button type="button" class="endereco-btn" id="btnUsarLocalizacao">
              📍 Usar minha localização
            </button>
            <button type="button" class="endereco-btn" id="btnDigitarEndereco">
              ✏️ Digitar endereço
            </button>
          </div>
          <div
            class="endereco-input-container"
            id="enderecoContainer"
            style="display: none"
          >
            <input
              type="text"
              id="endereco"
              class="auth-input"
              placeholder="Digite seu endereço completo"
            />
            <small class="endereco-info"
              >Rua, número, bairro, cidade - CEP</small
            >
          </div>
          <div
            class="localizacao-info"
            id="localizacaoInfo"
            style="display: none"
          >
            <span class="localizacao-text">📍 Localização detectada</span>
            <span class="localizacao-coords" id="coordsText"></span>
          </div>
        </div>

        <div class="auth-checkbox-row">
          <input type="checkbox" id="termos" class="auth-checkbox" required />
          <label for="termos" class="checkbox-label"
            >Aceito os <a href="#">termos de uso</a></label
          >
        </div>

        <button type="submit" class="auth-btn-primary">Cadastrar</button>
      </form>
    </main>
    <script type="module" src="cadastro.js"></script>
  </body>
</html>
