<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="icon" type="image/png" href="../publicssss/logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardápio - PedidoFácil</title>
    <link rel="stylesheet" href="cardapio.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Geist:wght@100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Playwrite+HU:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <span class="logo-placeholder">
          <img src="../publicssss/logo.png" alt="" width="44px" height="44px" />
        </span>
        <span class="app-name">PedidoFácil</span>
      </div>
      <div class="header-right">
        <button class="icon-btn" id="menuBtn" aria-label="Menu">
          <i data-lucide="menu"></i>
        </button>
        <span class="user-name">Olá, (usuario)</span>
        <span class="user-location"
          ><i data-lucide="map-pin"></i> Localização do usuário</span
        >
      </div>
    </header>

    <!-- Menu lateral (drawer) -->
    <div id="drawerOverlay" class="drawer-overlay"></div>
    <nav id="drawerMenu" class="drawer-menu">
      <button class="drawer-close" id="drawerCloseBtn" aria-label="Fechar menu">
        ×
      </button>
      <ul class="drawer-list">
        <li>
          <button class="drawer-link" id="drawerHome">
            <span>🏠</span> Home
          </button>
        </li>
        <li>
          <button class="drawer-link" id="drawerPedidos">
            <span>📦</span> Meus pedidos
          </button>
        </li>
        <li>
          <button class="drawer-link" id="drawerEnderecos">
            <span>📍</span> Endereços
          </button>
        </li>
        <li>
          <button class="drawer-link" id="drawerConfig">
            <span>⚙️</span> Config
          </button>
        </li>
      </ul>
    </nav>

    <!-- Busca -->
    <section class="search-section">
      <div class="search-box">
        <i data-lucide="search"></i>
        <input
          type="text"
          placeholder="Buscar no cardápio..."
          id="searchInput"
        />
        <button class="icon-btn filter-btn" id="filterBtn" aria-label="Filtrar">
          <i data-lucide="sliders-horizontal"></i>
        </button>
      </div>
    </section>

    <!-- Banner Promocional -->
    <section class="promo-banner">
      <span class="promo-title">Promoção</span>
      <div class="promo-info">
        <span class="promo-text">Compre 1, leve 2!</span>
        <button class="promo-btn">Aproveitar</button>
      </div>
    </section>

    <!-- Filtros -->
    <nav class="category-filters" id="categoryFilters">
      <button class="filter-tab active" data-category="todos">Todos</button>
      <button class="filter-tab" data-category="hamburguer">Hamburguer</button>
      <button class="filter-tab" data-category="bebidas">Bebidas</button>
      <button class="filter-tab" data-category="sobremesas">Sobremesas</button>
      <button class="filter-tab" data-category="lanches">Lanches</button>
    </nav>

    <!-- Lista de Produtos -->
    <main class="products-list" id="productsList">
      <!-- Produtos serão inseridos via JS -->
    </main>

    <!-- Rodapé -->
    <footer class="footer-nav" style="display: none"></footer>

    <script src="cardapio.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        if (window.lucide) lucide.createIcons();
      });
    </script>
    <script>
      document.getElementById("btnMeusPedidos").onclick = function () {
        window.location.href = "meus-pedidos.html";
      };
    </script>
  </body>
</html>
