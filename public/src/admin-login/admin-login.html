<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="icon" type="image/png" href="../publicssss/logo.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - PedidoFácil</title>
    <link rel="stylesheet" href="admin-login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="admin-login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo-section">
            <img src="../publicssss/logo.png" alt="Logo" class="logo" />
            <h1>PedidoFácil</h1>
          </div>
          <h2>Painel Administrativo</h2>
          <p>Faça login para acessar o painel de controle</p>
        </div>

        <form class="login-form" id="adminLoginForm">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="seu@email.com"
              value="wendril126@gmail.com"
            />
          </div>

          <div class="input-group">
            <label for="password">Senha</label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Digite sua senha"
              />
              <button type="button" class="toggle-password" id="togglePassword">
                👁️
              </button>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="login-btn" id="loginBtn">
              <span class="btn-text">Entrar</span>
              <span class="btn-loading" style="display: none"
                >Carregando...</span
              >
            </button>
          </div>
        </form>

        <!-- Botão de debug temporário -->
        <div
          style="
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
          "
        >
          <h4 style="margin: 0 0 10px 0; color: #495057">🔧 Debug Info</h4>
          <p style="margin: 5px 0; font-size: 0.9rem; color: #6c757d">
            <strong>Email:</strong> wendril126@gmail.com
          </p>
          <p style="margin: 5px 0; font-size: 0.9rem; color: #6c757d">
            <strong>Status:</strong>
            <span id="debugStatus">Verificando...</span>
          </p>
          <button
            type="button"
            id="debugBtn"
            style="
              background: #007bff;
              color: white;
              border: none;
              padding: 8px 16px;
              border-radius: 6px;
              cursor: pointer;
              font-size: 0.9rem;
            "
          >
            🔍 Verificar Status
          </button>
        </div>

        <div class="login-footer">
          <a href="../index.html" class="back-link">← Voltar ao site</a>
          <p class="admin-note">Acesso restrito a administradores</p>
        </div>
      </div>
    </div>

    <script type="module" src="admin-login.js"></script>
  </body>
</html>
